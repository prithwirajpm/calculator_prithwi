<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary text-center">Voting Eligibility Check</h1>
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4 d-flex">
                <input id="age" placeholder="Enter your Age!" type="text" class="form-control">
                <input onclick="check()" class="btn btn-primary ms-3" type="button" value="check">
               
            </div>
            <div class="col-4"></div>
            <p id="result"></p>
        </div>
    </div>
</body>
<script>
    function check(){
        if (age.value) {
            if (age.value>=18){
            result.innerHTML = "eligible for voting"
            result.style.color="green"
            }else{
                result.innerHTML = "not eligible for voting"
                result.style.color="red"
            }
            
        }else{
            result.innerHTML = "Please fill the form"
        }
    }
</script>
</html>
