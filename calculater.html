<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <title>Calculator</title>
  <style>
    .calculator {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container calculator d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-12 text-center m-2">
        <h4>CALCULATOR</h4>
      </div>
      <div class="col-md-12">
        <input type="text" class="form-control mb-2" id="result" placeholder="0" disabled>
      </div>
      <div class="col-md-3">
        <!-- <button class="btn btn-secondary btn-block mb-2" onclick="clearDisplay()">C</button> -->
        <button class="btn btn-primary btn-block mb-2">(</button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('7')">7</button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('4')">4</button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('1')">1</button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('0')">0</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary btn-block mb-2">)</button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('4')">8</button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('5')">5</button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('6')">2</button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('.')">.</button>
        
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary btn-block mb-2" onclick="removeLast()"><i class="bi bi-backspace"></i></button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('9')">9</button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('6')">6</button>
        <button class="btn btn-primary btn-block mb-2" onclick="display('3')">3</button>
        <button class="btn btn-primary btn-block mb-2" onclick="Allclear()">C</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-warning btn-block mb-2" onclick="display('/')">/</button>
        <button class="btn btn-warning btn-block mb-2" onclick="display('*')">*</button>
        <button class="btn btn-warning btn-block mb-2" onclick="display('-')">-</button>
        <button class="btn btn-warning btn-block mb-2" onclick="display('+')">+</button>
        <button class="btn btn-info btn-block mb-2" onclick="calcu()">=</button>
        
      </div>
      </div>
    </div>
  </div>
